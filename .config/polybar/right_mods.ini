[module/mpd]
type = internal/mpd

host = 127.0.0.1
port = 6600

interval = 1.0

format-online = <icon-prev> <toggle> <icon-next> <bar-progress> <label-time> <label-song>

label-song = %{F#61AFEF}%artist%%{F-} - %title%

label-offline = %{F#E86671}%{F-} MPD offline

icon-play = %{F#61AFEF}%{F-}
icon-pause = %{F#61AFEF}%{F-}
icon-prev = %{F#61AFEF}%{F-}
icon-next = %{F#61AFEF}%{F-}

bar-progress-width = 45
bar-progress-indicator = %{F#61AFEF}|%{F-}
bar-progress-fill = %{F#61AFEF}%{F-}
bar-progress-empty = 
