[global/wm]
margin-bottom = 0
margin-top = 0

include-file = ~/.config/polybar/colors.ini

[bar/left]
font-0 = "Fira Code:style=SemiBold:size=10;4"
font-1 = "FontAwesome:size=10;4"

include-file = ~/.config/polybar/left.ini
include-file = ~/.config/polybar/left_mods.ini

[bar/right]
font-0 = "Fira Code:style=SemiBold:size=10;3"
font-1 = "FontAwesome:size=10;3"

include-file = ~/.config/polybar/right.ini
include-file = ~/.config/polybar/right_mods.ini
